---
# Notes:
# - Keep the order of the hooks in lexicographical order.
default_language_version:
  python: python3
repos:
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.37.1
    hooks:
      - id: yamllint
        args:
          - -c
          - .yamllint
          - -s
  - repo: https://github.com/ansible-community/ansible-lint
    rev: v6.22.2
    hooks:
      - id: ansible-lint
        language_version: python3
        additional_dependencies:
          - ansible-core>=2.15,<2.16
  - repo: https://github.com/aristanetworks/j2lint.git
    rev: v1.2.0
    hooks:
      - id: j2lint
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args:
          - -L
          - AKS
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.24.2
    hooks:
      - id: gitleaks
  - repo: https://github.com/igorshubovych/markdownlint-cli.git
    rev: v0.46.0
    hooks:
      - id: markdownlint
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args:
          - --max-line-length=120
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: fix-byte-order-marker
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
        exclude: \.ya?ml$  # yamllint handles YAML files with warning level
  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: forbid-binary
      - id: git-check  # Configure in .gitattributes
      - id: require-ascii
        exclude: (.github/|.tours/|README\.md|SKILL\.md)
      - id: script-must-have-extension
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.8
    hooks:
      - id: actionlint
  - repo: https://github.com/lyz-code/yamlfix
    rev: 1.19.1
    hooks:
      - id: yamlfix
        # Only process .yaml and .yml files (not .md files with YAML frontmatter)
        types:
          - yaml
        # Excluded due to https://github.com/lyz-code/yamlfix/issues/310 which breaks multiline formatting.
        # Also excluding workflows that require blank lines for readability.
        exclude: (\.github/workflows/claude-review\.yml|\.github/workflows/claude\.yml)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
  - repo: https://github.com/tcort/markdown-link-check
    rev: v3.14.2
    hooks:
      - id: markdown-link-check
        args:
          - --quiet
