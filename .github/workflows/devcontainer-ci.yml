---
# Note: Keep keys and envs in alphabetical order.
name: Development Containers (CI)
# yamllint disable-line rule:truthy
on:
  pull_request:
    paths:
      - .devcontainer/**
      - .github/workflows/devcontainer-ci.yml
  push:
    branches:
      - main
    paths:
      - .devcontainer/**
      - .github/workflows/devcontainer-ci.yml
  schedule:
    - cron: 0 0 * * 1  # Run every Monday at 00:00 UTC
  workflow_dispatch:
jobs:
  devcontainer-build:
    # See: https://docs.github.com/en/actions/how-tos/reuse-automations/reuse-workflows
    uses: Cogni-AI-OU/.github/.github/workflows/devcontainer-ci.yml@main
    secrets: inherit  # pragma: allowlist secret
