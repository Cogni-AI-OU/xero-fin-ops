---
# See: <https://github.com/anthropics/claude-code-action>
# Docs: <https://github.com/anthropics/claude-code-action/tree/main/docs>
# Examples: <https://github.com/anthropics/claude-code-action/tree/main/examples>
# Note: Keep keys and envs in alphabetical order.
name: Claude Code Review

on:
  pull_request:
    # Note: synchronize not included to avoid too frequent reviews on every push.
    types: [edited, opened, ready_for_review, reopened, review_requested]
  workflow_call:

permissions:
  actions: read
  contents: write
  id-token: write
  issues: write
  pull-requests: write

jobs:
  claude-review:
    # See: https://docs.github.com/en/actions/how-tos/reuse-automations/reuse-workflows
    uses: Cogni-AI-OU/.github/.github/workflows/claude-review.yml@main
    # Job-level permissions are passed to the reusable workflow
    permissions:
      actions: read
      contents: write
      id-token: write
      issues: write
      pull-requests: write
    secrets: inherit  # pragma: allowlist secret
